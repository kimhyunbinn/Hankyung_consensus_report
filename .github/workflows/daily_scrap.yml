name: 15-Min Report Scraper

on:
  schedule:
    # 한국시간 09:00 ~ 11:45까지 15분마다 실행 (UTC 00:00 ~ 02:45)
    - cron: '*/15 0-2 * * *'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    # 파일 쓰기 권한 부여
    permissions:
      contents: write

    steps:
    - name: 저장소 체크아웃
      uses: actions/checkout@v3

    - name: 파이썬 설정
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: 라이브러리 설치
      run: |
        pip install requests beautifulsoup4 python-telegram-bot

    - name: 스크립트 실행
      env:
        TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
        CHAT_ID: ${{ secrets.CHAT_ID }}
      run: |
        python scraper.py

    - name: 보낸 리포트 목록 업데이트 (중복 방지용)
      run: |
        git config --global user.name "github-actions[bot]"
        git config --global user.email "github-actions[bot]@users.noreply.github.com"
        git add sent_reports.txt
        # 변경사항이 있을 때만 커밋
        git commit -m "Update sent reports list" || exit 0
        git push
