name: Daily Report Scraper

on:
  schedule:
    # 한국 시간 아침 8시 30분 실행 (UTC 기준 23:30)
    # cron 표현식은 UTC 기준이므로 한국시간 -9시간을 해야 합니다.
    - cron: '30 23 * * *'
  workflow_dispatch: # 수동 실행 버튼 활성화

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: 저장소 체크아웃
      uses: actions/checkout@v3

    - name: 파이썬 설정
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: 라이브러리 설치
      run: |
        pip install requests beautifulsoup4

    - name: 스크립트 실행
      env:
        TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
        CHAT_ID: ${{ secrets.CHAT_ID }}
      run: |
        python scraper.py
